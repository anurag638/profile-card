<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile_card">
        <div class="image">
            <img src="file.jpg" alt="" class ="profile-img">
        </div>
        <div class="text">
            <span class="name">Anurag Yadav</span>
            <span class="type"> Web Development & machine learning </span>
        </div>
        <div class="media_button">
            <a href="https://www.facebook.com/?stype=lo&deoia=1&jlou=AffeIaDFM-qICo-2_5HzyCDVxTJPe1Fs_cweDQDYvLkU3sx9tXriUMLGES4GwDacRftQQuRpIJSamT-AsdbQhjCOcW-NGXvOSsiJTDqHRA3BDw&smuh=19092&lh=Ac-thdCVZp5R-MjVVzo"  style="background:#4267b2 ;"class="link">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="https://www.instagram.com/" style="background: #e1306c;"class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://twitter.com/i/flow/login" style="background:#1da1f2 ;"class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://www.snapchat.com/" style="background: #fffc00;"class="link">
                <i class='bx bxl-snapchat'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Contact Me</button>
            <button class="button">Chat With Us</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart" ></i>
                <span class="numbers">60k</span>
            </div>
            <div class="data">
                <i class="bx bx-message-rounded" ></i>
                <span class="numbers">30k</span>
            </div>
            <div class="data">
                <i class="bx bx-share" ></i>
                <span class="numbers">10k</span>
            </div>
        </div>
    </div>
</body>
</html>
